<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Maker - Dashboard</title>
    
    <!-- Link to Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Correct CSS Path -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../landing.html" class="nav-logo">
                <img src="../images/logo-icon.png" alt="PersonaCraft Logo">
                <span>PersonaCraft</span>
            </a>
            <div class="nav-links">
                <a href="../landing.html#features">Features</a>
                <a href="../landing.html#about">About</a>
                <a href="../landing.html#contact">Contact</a>
            </div>
            <div class="nav-right-group">
                <button id="logout-btn" class="nav-btn">Logout</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- The Main App View -->
    <main class="main-container">
        <section class="control-panel">
            
            <!-- Personal Details Form Section -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-user"></i> Personal Details</h3>
                <div class="form-group">
                    <label class="form-label-title">Logo / Profile Photo</label>
                    <label for="profilePhoto" class="file-upload-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Click to upload an image</span>
                    </label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" class="file-input-hidden">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="e.g., Jane Doe">
                </div>
                <div class="form-group">
                    <label for="professionalTitle">Professional Title</label>
                    <input type="text" id="professionalTitle" name="professionalTitle" placeholder="e.g., Full-Stack Developer">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g., jane.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., +91 12345 67890">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                </div>
                <div class="form-group">
                    <label for="github">GitHub URL</label>
                    <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">
                </div>
            </div>

            <!-- Professional Summary Section -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-file-alt"></i> Professional Summary</h3>
                <div class="form-group">
                    <label for="summary">Bio / Summary</label>
                    <textarea id="summary" name="summary" rows="5" placeholder="Write a brief summary about your professional background, skills, and goals..."></textarea>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-star"></i> Skills</h3>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" name="skills" placeholder="Enter skills separated by commas (e.g., HTML, CSS, JavaScript)">
                </div>
            </div>

            <!-- Work Experience Section -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-briefcase"></i> Work Experience</h3>
                <div id="work-experience-container">
                    <!-- Dynamic job entries will be added here by JavaScript -->
                </div>
                <button type="button" id="add-experience-btn" class="add-btn">
                    <i class="fas fa-plus"></i> Add Another Experience
                </button>
            </div>

        </section>
        
        <section class="preview-panel">
            <h2>Preview Panel</h2>
        </section>
    </main>
    
    <!-- Correct JS Path -->
    <script src="../js/app.js"></script>
</body>
</html>
