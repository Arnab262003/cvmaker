<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Profile Maker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode"> <!-- Default to dark mode for login -->
    <div class="page-container">
        <nav class="navbar">
            <div class="nav-container">
                <a href="../landing.html" class="nav-logo">
                <img src="../images/logo-icon.png" alt="PersonaCraft Logo">
                <span>PersonaCraft</span>
                </a>
                <div class="nav-links">
                    <a href="../landing.html#features">Features</a>
                    <a href="../landing.html#about">About</a>
                    <a href="../landing.html#contact">Contact</a>
                </div>
                <div class="nav-right-group">
                    <a href="login.html" class="nav-btn">Login</a>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>

        <main class="login-view">
            <div class="login-box">
                <div class="form-tabs">
                    <button class="tab-link active" data-target="#login-form">Login</button>
                    <button class="tab-link" data-target="#signup-form">Sign Up</button>
                </div>

                <div id="login-form" class="form-content active">
                    <form action="index.html">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group password-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <i class="fas fa-eye password-toggle" data-target="login-password"></i>
                        </div>
                        <button type="submit" class="form-btn">Login</button>
                    </form>
                </div>

                <div id="signup-form" class="form-content">
                    <form action="index.html">
                        <div class="form-group">
                            <label for="signup-name">Name</label>
                            <input type="text" id="signup-name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group password-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Create Password" required>
                            <i class="fas fa-eye password-toggle" data-target="signup-password"></i>
                        </div>
                        <button type="submit" class="form-btn">Create Account</button>
                    </form>
                </div>

                <div class="separator-container">
                    <div class="line"></div>
                    <span class="text">or</span>
                    <div class="line"></div>
                </div>
                <a href="index.html" class="guest-link">Continue as Guest</a>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Profile Maker. All rights reserved. By-Arnab Patra</p>
        </footer>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
